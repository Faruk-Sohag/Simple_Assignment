<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    
</head>

<body>
    <div class="container" style="background-color: pink">
            <h1>Welcome to My Website</h1>
            <p>This is the content of the page.</p>
    </div><br>

    <h1>The span element</h1>
    <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span style="color:rgb(47, 107, 74);font-weight:bold">dark green</span> eyes.</p>

</body>

</html>
